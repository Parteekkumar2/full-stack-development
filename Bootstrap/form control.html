<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <div>
            <form class="mb-3">
                <label class="form-label" for="e-mail">E-mail</label>
                <input type="text"  class="form-control" placeholder="E-mail" id="e-mail" />
            </form>
        </div>

       <div>
        <form class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password"  class="form-control" placeholder="password" id="password" />
        </form>

       </div>
        <div>
            <form class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text"  class="form-control" placeholder="address" id="address" />
            </form>
        </div>
        <div>
           <select class="form-select">
            <option selected>Choose your city</option>
            <option value="1">Sonipat</option>
            <option value="2">Rohtak</option>
            <option value="3">Gurugram</option>

           </select> 
        </div>
        <div class="mb-3">
            <input type="checkbox" id="agree"/>
            <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input"/>
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
